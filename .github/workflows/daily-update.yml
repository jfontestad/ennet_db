name: en-net daily update

on:
  schedule:
    - cron: "15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Extract en-net discussions for the day
        run: install.packages("remotes")
        shell: Rscript ennet_db.R



